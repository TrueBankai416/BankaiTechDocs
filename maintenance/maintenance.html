<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #0275d8;
        }
        p {
            font-size: 20px;
        }
        .notice {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            display: inline-block;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="notice">
        <h1>We're Currently Under Maintenance</h1>
        <p>We apologize for the inconvenience, but our website is currently undergoing scheduled maintenance. We are working hard to bring it back online as quickly as possible.</p>
        <p>Thank you for your patience and understanding.</p>
    </div>
</body>
</html>
