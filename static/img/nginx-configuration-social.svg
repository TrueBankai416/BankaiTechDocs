  <!-- Background -->
  <rect width="1200" height="630" fill="#f8fafc"/>
  
  <!-- Background Config Snippets -->
  <g opacity="0.06" fill="#64748b" font-family="'Courier New', monospace" font-size="10">
    <text x="20" y="100">user www-data; worker_processes auto;</text>
    <text x="20" y="115">events { worker_connections 2048; multi_accept on; }</text>
    <text x="20" y="130">ssl_protocols TLSv1.2 TLSv1.3; ssl_prefer_server_ciphers off;</text>
    
    <text x="20" y="300">server { listen 443 ssl http2; server_name example.com;</text>
    <text x="20" y="315">location / { proxy_pass http://backend; } }</text>
    
    <text x="20" y="450">add_header X-Frame-Options "SAMEORIGIN";</text>
    <text x="20" y="465">add_header Strict-Transport-Security "max-age=63072000";</text>
    
    <text x="600" y="100">gzip on; gzip_comp_level 6; gzip_min_length 1024;</text>
    <text x="600" y="115">limit_req_zone $binary_remote_addr zone=general:10m;</text>
    <text x="600" y="130">proxy_cache_path /var/www/cache/ levels=1:2;</text>
    
    <text x="600" y="300">include snippets/security-headers.conf;</text>
    <text x="600" y="315">include snippets/enhanced-proxy.conf;</text>
    
    <text x="600" y="450">access_log /var/log/nginx/access.log enhanced;</text>
    <text x="600" y="465">error_log /var/log/nginx/error.log warn;</text>
  </g>
  
